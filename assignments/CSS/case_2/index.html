    <style>

        header{
            width: 99.5vw;

        }
        header>nav{

        header>nav>ul>li{

        footer>p{

            position: relative;
            top: 10px;
        }

        main{

            height: 566px;
            position: relative;
        }
        main>aside{
            background: yellow;
            height: 80vh;
            width: 230px;
        }
        main>aside>nav{

            position: relative;
            left: 35px;
            top: 20px;
        }
        main>aside>nav>ul{
            padding-left: 0;
            margin: 0;
        }
        main>aside>nav>ul>li{

            margin-left: 5px;
        }
        main>section{
            border: 2px solid dodgerblue;
            width: 1300px;
            height: 37.5vw;
            position: absolute;
            top: 0;
            left: 230px;
        }

<main>

        <nav>
            <ul>

                <li><a href="">Contacts</a></li>
                <li><a href="">About Us</a></li>

        </nav>
    </aside>
    <section>
        <div></div>
