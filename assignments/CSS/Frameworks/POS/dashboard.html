<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SELL-X Dashboard</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!--Header Section-->
<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #30336B;height: 62px">
        <div class="container-fluid">
            <img src="assets/images/logo.jpg" alt="logo-img" width="30px" height="30px">
            <h3 style="margin-bottom: 0; margin-left: 10px; color: white"><i>SELL-X</i> POS System</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 256px;">
                    <li class="nav-item" style="margin-right: 2px;">
                        <button id="navBtnDashboard" type="button" class="btn btn-danger" style="width: 107.11px; border: 0; border-radius: 3px; padding: 3px 6px">
                            <a class="nav-link active text-white" href="dashboard.html">Dashboard</a>
                        </button>
                    </li>
                    <li class="nav-item" style="margin-right: 3px;">
                        <button id="navBtnCustomer" type="button" class="btn btn-danger" style="width: 107.11px; border: 0; border-radius: 3px; padding: 3px 6px">
                            <a class="nav-link active text-white" href="customer.html">Customer</a>
                        </button>
                    </li>
                    <li class="nav-item" style="margin-right: 2px;">
                        <button id="navBtnItem" type="button" class="btn btn-danger" style="width: 107.11px; border: 0; border-radius: 3px; padding: 3px 6px">
                            <a class="nav-link active text-white" href="item.html">Item</a>
                        </button>
                    </li>
                    <li class="nav-item" style="margin-right: 2px;">
                        <button id="navBtnOrder" type="button" class="btn btn-danger" style="width: 107.11px; border: 0; border-radius: 3px; padding: 3px 6px">
                            <a class="nav-link active text-white" href="order.html">Order</a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!--Dashboard Section-->
<main class="container-fluid">
    <section class="row" style="margin: 16px 20px">
        <div class="col" style="width: 207px; height: 70px; border: 1px solid black; border-radius: 10px">
            <label for="txtDashOrderID" class="form-label mb-0">Order ID</label>
            <input type="text" class="form-control" id="txtDashOrderID">
        </div>
        <div class="col" style="width: 207px; height: 70px; border-radius: 10px; background-color: #17BBB0; margin-left: 345px">
            <label for="txtCustomerCount" class="form-label mb-0 text-white">Total Customers</label>
            <input type="text" class="form-control border-0" id="txtCustomerCount" style="background-color: #17BBB0">
        </div>
        <div class="col ms-1" style="width: 207px; height: 70px; border-radius: 10px; background-color: #009B90">
            <label for="txtItemCount" class="form-label mb-0 text-white">Total Items</label>
            <input type="text" class="form-control border-0" id="txtItemCount" style="background-color: #009B90">
        </div>
        <div class="col ms-1" style="width: 207px; height: 70px; border-radius: 10px; background-color: #007B70">
            <label for="txtOrderCount" class="form-label mb-0 text-white">Total Orders</label>
            <input type="text" class="form-control border-0" id="txtOrderCount" style="background-color: #007B70">
        </div>
        <div class="col ms-1" style="width: 207px; height: 70px; border-radius: 10px; background-color: #005B50">
            <label for="txtDate&Time" class="form-label mb-0 text-white">Date & Time</label>
            <input type="text" class="form-control border-0" id="txtDate&Time" style="background-color: #005B50">
        </div>
    </section>

    <section class="d-flex">
        <section class="row" style="margin-left: 18px; margin-top: 25px">
            <!--forms-->
            <section class="row mb-4">
                <!--customer details-->
                <div class="modal-content col-auto p-0" style="width: 357px; height: 192px">
                    <div class="modal-header bg-primary" style="height: 36px">
                        <h5 class="modal-title"><i>Customer Details</i></h5>
                    </div>
                    <div class="modal-body border border-dark">
                        <div class="d-flex ms-3 mt-3">
                            <div>
                                <label for="txtInputTelNo" class="form-label mb-0">Tel No</label>
                                <input type="text" class="form-control" id="txtInputTelNo" style="width: 150px; height: 30px">
                            </div>
                            <button type="button" class="btn btn-secondary pt-0 ms-4 mt-4 " style="width: 145px; height: 33px; border-radius: 45px; padding-bottom: 3px">Search</button>
                        </div>
                        <div class="d-flex ms-3 mt-2">
                            <div>
                                <label for="txtCustID" class="form-label mb-0">Customer ID</label>
                                <input type="text" class="form-control" id="txtCustID" style="width: 150px; height: 30px">
                            </div>
                            <div class="ms-4">
                                <label for="txtInputCustName" class="form-label mb-0">Customer Name</label>
                                <input type="text" class="form-control" id="txtInputCustName" style="width: 150px; height: 30px">
                            </div>
                        </div>
                    </div>
                </div>
                <!--purchase details-->
                <div class="modal-content col p-0 ms-5">
                    <div class="modal-header bg-primary" style="height: 36px">
                        <h5 class="modal-title"><i>Purchase Details</i></h5>
                    </div>
                    <div class="d-flex modal-body border border-dark m-0">
                        <div style="width: 440px; padding-top: 14px"> <!--Ldiv-->
                            <div class="d-flex" style="margin-left: 20px; margin-bottom: 8px"> <!--Topdiv-->
                                <div>
                                    <label for="txtInputItemCode" class="form-label mb-0">Item Code</label>
                                    <input type="text" class="form-control" id="txtInputItemCode" style="width: 259px; height: 30px">
                                </div>
                                <button type="button" class="btn btn-secondary pt-0 mt-4 " style="width: 120px; height: 33px; border-radius: 45px; padding-bottom: 3px; margin-left: 20px">Search</button>
                            </div>
                            <div class="d-flex justify-content-evenly"> <!--Bottomdiv-->
                                <div>
                                    <label for="txtItemName" class="form-label mb-0">Item Name</label>
                                    <input type="text" class="form-control" id="txtItemName" style="width: 120px; height: 30px">
                                </div>
                                <div>
                                    <label for="txtPrice" class="form-label mb-0">Price</label>
                                    <input type="text" class="form-control" id="txtPrice" style="width: 120px; height: 30px">
                                </div>
                                <div>
                                    <label for="txtQtyOnHand" class="form-label mb-0">Qty On Hand</label>
                                    <input type="text" class="form-control" id="txtQtyOnHand" style="width: 120px; height: 30px">
                                </div>
                            </div>
                        </div>
                        <div style="border-left: 2px solid black"> <!--Rdiv-->
                            <div style="margin-left: 20px; margin-top: 14px; margin-bottom: 11px">
                                <label for="txtInputOrderQty" class="form-label mb-0">Order Qty</label>
                                <input type="text" class="form-control" id="txtInputOrderQty" style="width: 120px; height: 30px">
                            </div>
                            <button type="button" class="btn pt-0 mt-4 " style="width: 120px; height: 33px; border-radius: 45px; padding-bottom: 3px; margin-left: 20px; background-color: #B71540">Add Item</button>
                        </div>
                    </div>
                </div>
            </section>
            <!--table-->
            <section class="row" style="height: 308px">
                <table class="table table-hover table-bordered">
                    <thead style="background-color: #FF5252">
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </section>
        <section style="margin-top: 25px; margin-right: 21px; margin-left: 43px; width: 524px"><!--purchase bill-->
            <div style="border: 2px solid black">
                <div class="d-flex">
                    <h1 style="color: #1EBC61; margin-left: 45px; margin-top: 17px; margin-bottom: 18px">Total</h1>
                    <input type="text" class="form-control" id="txtTotal" style="width: 150px; height: 30px; margin-left: 25px; margin-top: 28px">
                </div>
                <hr>
                <div style="margin-top: 37px; margin-left: 67px"> <!--middle content-->
                    <div class="d-flex" style="margin-bottom: 25px; margin-left: 27px">
                        <label for="txtInputCash" class="form-label mb-0">Cash</label>
                        <input type="text" class="form-control" id="txtInputCash" style="width: 150px; height: 30px; margin-left: 25px">
                    </div>
                    <div class="d-flex">
                        <label for="txtInputDiscount" class="form-label mb-0">Discount</label>
                        <input type="text" class="form-control" id="txtInputDiscount" style="width: 150px; height: 30px; margin-left: 24px">
                    </div>
                    <button type="button" class="btn btn-success pt-0 ms-4 mt-4 " style="width: 150px; height: 40px; border-radius: 45px; padding-bottom: 3px; margin-left: 60px!important; margin-top: 45px!important; margin-bottom: 27px">Purchase</button>
                </div>
                <hr>
                <div class="d-flex">
                    <h1 style="color: #17BBB0; margin-left: 43px; margin-bottom: 16px; margin-top: 12px">Sub Total</h1>
                    <input type="text" class="form-control" id="txtSubTotal" style="width: 150px; height: 30px; margin-left: 25px; margin-top: 24px">
                </div>
                <div class="d-flex">
                    <h1 style="color: #F75C4C; margin-left: 43px; margin-bottom: 13px">Balance</h1>
                    <input type="text" class="form-control" id="txtBalance" style="width: 150px; height: 30px; margin-left: 52px; margin-top: 10px;">
                </div>


            </div>
        </section>
    </section>

</main>

<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
