<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic POS | Dashboard</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /*NavBar Start*/
        header h4 {
            color: white;
            margin-bottom: 2px;
        }

        .navbar {
            background-color: #0C2461 !important;
        }

        .navbar-brand {
            color: white;
        }

        .nav-link {
            color: white;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link:visited {
            color: white;
        }

        header .d-flex > a:nth-child(1) {
            margin-right: 10px;
        }

        header .navbar-nav {
            margin: 0 400px 0 293px;
            font-size: 20px !important;
        }

        header .navbar-nav > .nav-item {
            padding-right: 12px;
        }

        /*Navbar End*/

        /*Main Start*/
        main {
            background-color: #454545;
        }

        #orderDetail {
            width: 373px;
            height: 69px;
            background-color: white;
            display: flex;
        }
        #orderDetail input {
            height: 30px;
            width: 149px;
        }

        #customerDetail {
            display: flex;
            flex-direction: column;
        }
        #customerDetail > button:nth-child(1) {
            width: 80px;
            height: 30px;

        }
        #customerDetail > div:nth-child(2) {
            width: 374px;
            height: 137px;
            background-color: white;
        }
        #customerDetail > div:nth-child(2) > div:nth-child(1) {
            display: flex;
        }
        #customerDetail > div:nth-child(2) > div:nth-child(1) > button {
            width: 115px;
            height: 35px;
        }
        #customerDetail > div:nth-child(2) > div:nth-child(2) {
            display: flex;
        }

        #itemDetail{
            background-color: white;
        }
        #itemDetail>div:nth-child(1){
            display: flex;
        }
        #itemDetail>div:nth-child(2){
            display: flex;
        }
        #itemDetail>div:nth-child(3){
            display: flex;
        }
        #flexone{
            display: flex;
        }

        #dashTable{
            height: 190px;
            width: 936px;
        }

        /*Main End*/
    </style>

</head>
<body>

<!--Navbar Start-->
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img alt="Logo" class="d-inline-block align-text-top" height="30" src="assets/images/logo.jpg"
                     width="30">
            </a>
            <h4>Dynamic POS System</h4>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a class="nav-link" href="#">SignIn</a>
                    <a class="nav-link" href="#">LogOut</a>
                </form>
            </div>
        </div>
    </nav>
</header>
<!--Navbar End-->

<main>
    <section id="flextwo">
        <section id="flexone">
            <section>
                <section id="orderDetail">
                    <div class="mb-3">
                        <label class="form-label" for="inputOrderId">OrderId</label>
                        <input class="form-control" id="inputOrderId" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="inputOrderDate">Order Date</label>
                        <input class="form-control" id="inputOrderDate" type="date">
                    </div>
                </section>

                <section id="customerDetail">
                    <button class="btn btn-primary" type="button">+ New</button>
                    <div>
                        <div>
                            <div class="mb-3">
                                <label class="form-label" for="inputContactNo">Contact No.</label>
                                <input class="form-control" id="inputContactNo" type="number">
                            </div>
                            <button class="btn btn-primary" type="button">Search</button>
                        </div>
                        <div>
                            <div class="mb-3">
                                <label class="form-label" for="inputCustomerId">Customer ID</label>
                                <input class="form-control" id="inputCustomerId" type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="inputCustomerName">Customer Name</label>
                                <input class="form-control" id="inputCustomerName" type="text">
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <section id="itemDetail">
                <div>
                    <div class="mb-3">
                        <label class="form-label" for="inputItemCode">Item Code</label>
                        <input class="form-control" id="inputItemCode" type="text">
                    </div>
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
                <div>
                    <div class="mb-3">
                        <label class="form-label" for="inputItemCode">Item Name</label>
                        <input class="form-control" id="inputItemName" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="inputPrice">Price</label>
                        <input class="form-control" id="inputPrice" type="number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="inputQtyOnHand">QtyOnHand</label>
                        <input class="form-control" id="inputQtyOnHand" type="number">
                    </div>
                </div>
                <div>
                    <div class="mb-3">
                        <label class="form-label" for="inputOrderQty">Order Qty</label>
                        <input class="form-control" id="inputOrderQty" type="number">
                    </div>
                    <button class="btn btn-primary" type="button">Add Item</button>
                </div>
            </section>
        </section>
        <section id="dashTable">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </section>
    </section>


</main>

<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
