<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic POS | Customer</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /*NavBar Start*/
        header h4 {
            color: white;
            margin-bottom: 2px;
        }
        .navbar {
            background-color: #0C2461 !important;
        }
        .navbar-brand {
            color: white;
        }
        .nav-link {
            color: white;
        }
        .nav-link:hover {
            color: white;
        }
        .nav-link:visited {
            color: white;
        }
        header .d-flex > a:nth-child(1) {
            margin-right: 10px;
        }
        header .navbar-nav {
            margin: 0 400px 0 293px;
            font-size: 20px !important;
        }
        header .navbar-nav > .nav-item {
            padding-right: 12px;
        }
        /*Navbar End*/

        /*Main Start*/
        main {
            background-color: #454545;
        }
        #customerDetail{
            width: 287px;
            height: 319px;
            background-color: white;
        }

        #flexone{
            display: flex;
        }
        #flexone>div:nth-child(2){
            display: flex;
            flex-direction: column;
        }


        /*Main End*/

    </style>
</head>
<body>
<!--Navbar Start-->
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img alt="Logo" class="d-inline-block align-text-top" height="30" src="assets/images/logo.jpg"
                     width="30">
            </a>
            <h4>Dynamic POS System</h4>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a class="nav-link" href="#">SignIn</a>
                    <a class="nav-link" href="#">LogOut</a>
                </form>
            </div>
        </div>
    </nav>
</header>
<!--Navbar End-->

<main>
    <section>
        <div id="flexone">
            <div id="customerDetail">
                <div class="mb-3">
                    <label class="form-label" for="inputCustomerID">CustomerID</label>
                    <input class="form-control" id="inputCustomerID" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputCustomerName">Customer Name</label>
                    <input class="form-control" id="inputCustomerName" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputAddress">Address</label>
                    <input class="form-control" id="inputAddress" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputContactNo">Contact No</label>
                    <input class="form-control" id="inputContactNo" type="text">
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="button">Search</button>
                <button class="btn btn-primary" type="button">Add</button>
            </div>
        </div>

    </section>
    <section>
<!--        table-->
    </section>
</main>

<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
