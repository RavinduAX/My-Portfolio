<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Customer</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<main id="mdlNCust" class="container-fluid">
  <div class="modal-content col-auto p-0" style="width: 407px">
    <div class="modal-header bg-primary" style="height: 36px">
      <h5 class="modal-title text-white">Customer Registration</h5>
      <button class="btn btn-success pt-0" style="height: 32px; width: 75px; border-radius: 45px"><i>+New</i></button>
    </div>
    <div class="modal-body border border-dark">
      <div style="margin-left: 25px; margin-top: 35px">
        <div style="margin-bottom: 15px">
          <label for="txtInputCustomerID" class="form-label mb-0">CustomerID</label>
          <input type="text" class="form-control" id="txtInputCustomerID" style="width: 356px; height: 30px; margin-right: 25px">
        </div>
      </div>
      <div style="margin-left: 25px; margin-bottom: 15px">
        <label for="txtCustomerName" class="form-label mb-0">Customer Name</label>
        <input type="text" class="form-control" id="txtCustomerName" style="width: 356px; height: 30px">
      </div>
      <div style="margin-left: 25px; margin-bottom: 15px">
        <label for="txtAddress" class="form-label mb-0">Address</label>
        <input type="text" class="form-control" id="txtAddress" style="width: 356px; height: 30px">
      </div>
      <div style="margin-left: 25px; margin-bottom: 50px">
        <label for="txtContactNo" class="form-label mb-0">Contact No</label>
        <input type="text" class="form-control" id="txtContactNo" style="width: 356px; height: 30px">
      </div>
      <div class="d-flex justify-content-evenly" style="margin-left: 25px; margin-bottom: 55px; width: 355px">
        <button type="button" class="btn btn-success pt-0 pb-1" style="border-radius: 45px; width: 160px; height: 35px">Save</button>
      </div>

    </div>
  </div>
</main>

</body>
</html>
