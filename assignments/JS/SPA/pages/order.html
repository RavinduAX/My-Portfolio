<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SELL-X Order</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--header section-->
<header>
  <nav class="navbar navbar-expand-lg" style="background-color: #30336B;height: 62px">
    <div class="container-fluid">
      <img src="../assets/images/logo.jpg" alt="logo-img" width="30px" height="30px">
      <h3 style="margin-bottom: 0; margin-left: 10px; color: white"><i>SELL-X</i> POS System</h3>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 256px;">
          <li class="nav-item" style="margin-right: 2px;">
            <button id="navBtnDashboard" type="button" class="btn btn-danger" style="width: 107.11px; border: 0; border-radius: 3px; padding: 3px 6px">
              <a class="nav-link active text-white" href="#">Dashboard</a>
            </button>
          </li>
          <li class="nav-item" style="margin-right: 3px;">
            <button id="navBtnCustomer" type="button" class="btn btn-danger" style="width: 107.11px; border: 0; border-radius: 3px; padding: 3px 6px">
              <a class="nav-link active text-white" href="#">Customer</a>
            </button>
          </li>
          <li class="nav-item" style="margin-right: 2px;">
            <button id="navBtnItem" type="button" class="btn btn-danger" style="width: 107.11px; border: 0; border-radius: 3px; padding: 3px 6px">
              <a class="nav-link active text-white" href="#">Item</a>
            </button>
          </li>
          <li class="nav-item" style="margin-right: 2px;">
            <button id="navBtnOrder" type="button" class="btn btn-danger" style="width: 107.11px; border: 0; border-radius: 3px; padding: 3px 6px">
              <a class="nav-link active text-white" href="#">Order</a>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!--Order Section-->
<main class="container-fluid">
  <h2 style="background-color: black;color: white;width: 225px;height: 45px;text-align: center;border-bottom-left-radius: 45px;border-bottom-right-radius: 45px;">Order</h2>

  <button class="btn btn-success" type="button" style="width: 120px; height: 39px; position: absolute; top: 95px; right: 81px; border-radius: 45px">Get All</button>

  <section class="d-flex" style="margin-top: 62px; margin-left: 65px">

    <!--form-->
    <section style="margin-right: 100px">
      <div class="modal-content col-auto p-0" style="width: 407px">
        <div class="modal-header bg-primary" style="height: 36px">
          <h5 class="modal-title text-white">Order Details</h5>
          <button class="btn btn-success pt-0" style="height: 32px; width: 75px; border-radius: 45px"><i>+New</i></button>
        </div>
        <div class="modal-body border border-dark">
          <div class="d-flex" style="margin-left: 25px; margin-top: 20px">
            <div style="margin-bottom: 15px">
              <label for="txtInputCustomerID" class="form-label mb-0">CustomerID / Name</label>
              <input type="text" class="form-control" id="txtInputCustomerID" style="width: 200px; height: 30px; margin-right: 25px">
            </div>
            <button type="button" class="btn btn-secondary p-0" style="border-radius: 15px; color: white; width: 130px; height: 32px; margin-top: 23px">Search</button>
          </div>
          <hr>

          <div>
            <div class="d-flex justify-content-evenly">
              <div style="margin-bottom: 15px; margin-top: 12px">
                <label for="txtOrderID" class="form-label mb-0">Order ID</label>
                <input type="text" class="form-control" id="txtOrderID" style="width: 152px; height: 30px">
              </div>
              <div style="margin-bottom: 15px; margin-top: 12px">
                <label for="txtOrderDate" class="form-label mb-0">Order Date</label>
                <input type="text" class="form-control" id="txtOrderDate" style="width: 152px; height: 30px">
              </div>
            </div>
            <div class="d-flex justify-content-evenly">
              <div style="margin-bottom: 15px; margin-top: 6px">
                <label for="txtItemCOde" class="form-label mb-0">Item Code</label>
                <input type="text" class="form-control" id="txtItemCOde" style="width: 152px; height: 30px">
              </div>
              <div style="margin-bottom: 15px; margin-top: 6px">
                <label for="txtItemName" class="form-label mb-0">Item Name</label>
                <input type="text" class="form-control" id="txtItemName" style="width: 152px; height: 30px">
              </div>
            </div>
            <div class="d-flex justify-content-evenly">
              <div style="margin-bottom: 40px; margin-top: 6px">
                <label for="txtPrice" class="form-label mb-0">Price</label>
                <input type="text" class="form-control" id="txtPrice" style="width: 152px; height: 30px">
              </div>
              <div style="margin-bottom: 40px; margin-top: 6px">
                <label for="txtQty" class="form-label mb-0">Qty</label>
                <input type="text" class="form-control" id="txtQty" style="width: 152px; height: 30px">
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-evenly" style="margin-left: 25px; margin-bottom: 40px; width: 355px">
            <button type="button" class="btn btn-danger pt-0 pb-1" style="border-radius: 45px; width: 125px; height: 35px">Delete</button>
            <button type="button" class="btn btn-warning pt-0 pb-1" style="border-radius: 45px; width: 125px; height: 35px">Update</button>
          </div>

        </div>
      </div>
    </section>
    <!--table-->
    <section style="width: 872px; height: 490px">
      <table class="table table-hover table-bordered">
        <thead style="background-color: #FF5252">
        <tr>
          <th scope="col">Item Code</th>
          <th scope="col">Item Name</th>
          <th scope="col">Price</th>
          <th scope="col">Qty</th>
          <th scope="col">Total</th>
          <th scope="col">Sub Total</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        </tbody>
      </table>
    </section>

  </section>
</main>

<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
