<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie Shooter</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="h2">
</head>
<body>

<section id="containerL1">

    <section id="areaL1">
        <button id="btnStart">Start</button>
        <h2 id="level">Level 1</h2>
        <h2 id="score">Score</h2>
        <img src="assets/images/img/outpost.png" id="outpost" alt="">
        <img id="crosshair" src="assets/images/img/crosshair.png" alt="">
<!--        <img class="zombie" src="assets/images/gif/zomR1.gif" alt="">-->
    </section>
    <img src="assets/images/img/gun.png" id="gun" alt="">
    <section id="wall">
        <div id="health_bar">
            <h3>Tower </h3>
            <div id="lifeCount">
                <img class="life" src="assets/images/img/heart.png" alt="">
            </div>
        </div>
        <div id="bullet_bar">
            <img src="assets/images/img/bullet.png" alt="">
            <h3 id="bulletCount">20</h3>
        </div>
    </section>
</section>

<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
